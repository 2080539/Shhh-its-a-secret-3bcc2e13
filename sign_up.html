<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Inschrijfformulier!</title>
    <link href="style.css" rel="stylesheet">
    </head> 
    <h1>Inschrijfformulier</h1>
    <body>
    <div class="form-example">
    <label for="naam">Vul je naam in:</label>
    <input type="text" id="naam" name="naam" required>
    </div>
    <div class="form-example">
    <label for="email">Wat is je email?: </label>
    <input type="text" name="email" id="email" required>
    </div>
    <div class="form-example">
    <label for="telefoonnummer">Wat is je telefoonnummer?: </label>
    <input type="telefoonnummer" name="'telefoonnummer" id="telefoonnummer" required>
    </div>
    <div class="form-example">
    <label for="password">Wat is je pincode?: </label>
    <input type="password" name="'password'" id="password" required>
    </div>
    <div class="form-example">
    <input type="submit" value="Schrijf in!">
    </div>
    </body>
</html>
